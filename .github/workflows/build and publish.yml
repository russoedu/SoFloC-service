name: Build & publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    name: Publish version
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check package version
      id: cpv
      uses: johnnybenson/package-json-versioned-action@v1.0.5
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Log when changed
      if: steps.cpv.outputs.has-updated == 'true'
      run: 'echo "Version changed: new version is ${{ steps.cpv.outputs.version }}, NPM version is ${{ steps.cpv.outputs.previous-version }}"'

    - name: Log when unchanged
      if: steps.cpv.outputs.has-updated == 'false'
      run: 'echo "No version change :/"'

    - name: Install Node.js
      if: steps.cpv.outputs.has-updated == 'true'
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        registry-url: 'https://registry.npmjs.org'

    - name: Install NPM packages
      if: steps.cpv.outputs.has-updated == 'true'
      run: npm install

    - name: Build app
      if: steps.cpv.outputs.has-updated == 'true'
      run: npm run build

    - name: Publish
      if: steps.cpv.outputs.has-updated == 'true'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

